<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-language" content="en" />
  <meta http-equiv="Content-Type" content="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link href="stylesheets/main.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
  <section id="content-wrapper">
    <h1 id="page-header">BBC channels broadacasts number</h1>
    <table id="broadcasts-data-table">
      <thead>
        <tr>
          <th data-col-name="month">Date</th>
          <th data-col-name="bbcone">BBC One</th>
          <th data-col-name="bbctwo">BBC Two</th>
          <th data-col-name="bbcthree">BBC Three</th>
          <th data-col-name="bbcfour">BBC Four</th>
          <th data-col-name="bbcnews24">BBC News 24</th>
          <th data-col-name="cbbc">CBBC</th>
          <th data-col-name="cbeebies">Cbeebies</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="8">* Press the column titles to sort the table or the rows to see chart for each month</td>
        </tr>
      </tfoot>
    </table>
    <div id="chart-wrapper">
      <h2 id="chart-title"></h2>
      <canvas id="chart-canvas"></canvas>
    </div>
  </section>
  <script src="javascripts/jquery-2.1.1.js"></script>
  <script src="javascripts/comparators.js"></script>
  <script src="javascripts/broadcasting_record.js"></script>
  <script src="javascripts/date_formatter.js"></script>
  <script src="javascripts/month_record.js"></script>
  <script src="javascripts/month_record_chart.js"></script>
  <script src="javascripts/main.js"></script>
</body>
</html>
